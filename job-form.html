<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ampium-Job Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@200&family=Poppins:wght@300;400;500;600&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
        }

        .nav-link:hover {
            color: black;
            font-weight: bolder;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 50px;
        }
        h2{
            font-family: 'Montserrat', sans-serif; 
        }
        .form-control, .form-select{
            border: 1px solid black;
        }
        .form-label{
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;  
        }

        .footer{
            font-family: 'Montserrat', sans-serif; 
            font-weight: bold;
            background-color: lightsteelblue;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fs-1" href="#">AMPIUM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-4">
                        <a class="nav-link" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link" aria-current="page" href="technology.html">Technology</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link" href="careers.html">Careers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <h1 class="text-center pb-5 fw-bold">JOIN US</h1>
        <hr>
        <h2 class="fw-bold mt-5 text-center">Submit Your Application</h2>
        <div class="mx-auto w-75">
            <form class="mt-5">
                <div class="col-lg-12 mb-4">
                  <label for="firstName" class="form-label">First Name *</label><br>
                  <input type="text" class="form-control" id="firstName" placeholder="Enter First Name"> 
                </div>
                <div class="col-lg-12 mb-4">
                  <label for="lastName" class="form-label">Last Name *</label><br>
                  <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                </div>
                <div class="col-lg-12 mb-4">
                  <label for="inputemail" class="form-label">Email *</label><br>
                  <input type="email" class="form-control" id="inputemail" placeholder="Enter Email">
                </div>
                <div class="col-lg-12 mb-4">
                   <label for="phoneNumber" class="form-label">Phone Number</label><br>
                   <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Contact Number"> 
                </div>
                <div class="col-lg-12 mb-4">
                    <label for="inputPosition" class="form-label">Position</label><br>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Position</option>
                        <option value="1">Electrical Engineer</option>
                        <option value="2">Software Engineer</option>
                        <option value="3">Data Scientist</option>
                        <option value="4">Artificia Intelligence Researcher</option>
                      </select>
                </div>
                <div class="col-lg-12 mb-4">
                    <label for="formFile" class="form-label">Upload CV</label><br>
                    <input type="file" class="form-control" id="formFile">
                </div>
                <div class="col-lg-12">
                    <label for="comments" class="form-label">Any Comments</label><br>
                    <textarea class="form-control" rows="5" id="comments" name="text" placeholder="Tell Us a Bit About Yourself"></textarea>
                </div><br>
                <button type="submit" class="btn btn-dark px-4 py-2">Submit</button>
             </form>
        </div>
    </div><br><br><br>

    <div class="container-fluid footer py-5 mt-5">
        <div class="container">
            <div class="row pb-5">
                <h1 class="ps-5 mb-5 fw-bold">AMPIUM</h1>
                <div class="col-lg-3 ps-5">
                    <p class="fs-6">Tel: (515) 351-1487</p>
                    <p class="fs-6">Email: info@ampium.com</p>
                </div>
                <div class="col-lg-3 fs-6 ps-5">
                    <p>Technology</p>
                    <p>About</p>
                    <p>Careers</p>
                </div>
                <div class="col-lg-6 ps-5">
                    <p class="fs-6">SUBSCRIBE</p>
                    <p class="fs-6">Sign up to receive Ampium news and updates.</p>
                    <div class="d-flex">
                        <input type="email" class="form-control w-50" placeholder="Email">
                        <button type="button" class="btn btn-dark ms-2">Subscribe</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="social-media text-center">
                <h4 class="fw-bold">Follow us on</h4>
                <i class="bi bi-linkedin fs-4"></i>
                <i class="bi bi-facebook fs-4 ms-3"></i>
                <i class="bi bi-twitter fs-4 ms-3"></i>
                <i class="bi bi-instagram fs-4 ms-3"></i>
            </div>
        </div>
        
     </div>
</body>

</html>
